<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  
  <style>

    .title {
      display: flex;
      align-items: center;
    }

    .title::before,
    .title::after {
      content: '';
      height: 1px;
      background: #cccccc;
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="title">我是分割线</div>
</body>

</html>
